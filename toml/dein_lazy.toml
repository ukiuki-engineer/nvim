[[plugins]] # デフォルトより見やすいsyntax highlight
repo = 'nvim-treesitter/nvim-treesitter'
on_event = ['BufRead', 'InsertEnter', 'FileType']
hook_source = '''
call my_plugin_settings#hook_source_treesitter()
'''

[[plugins]] # vimでgitを実行するやつ
# NOTE: :Git xxでgitコマンドを実行できる
repo = 'tpope/vim-fugitive'
on_cmd = [
  'G',
  'GBrowse',
  'GDelete',
  'GMove',
  'GRemove',
  'GRename',
  'GUnlink',
  'Gcd',
  'Gdiffsplit',
  'Gdiffsplit!',
  'Gdrop',
  'Gedit',
  'Ghdiffsplit',
  'Git',
  'Git!',
  'Glcd',
  'Gllog',
  'Gpedit',
  'Gread',
  'Gsplit',
  'Gtabedit',
  'Gvdiffsplit',
  'Gvsplit',
  'Gwq',
  'Gwq!',
  'Gwrite'
]

[[plugins]] # VSCodeのGitLens的なやつ
repo = 'APZelos/blamer.nvim'
depends = ['tpope/vim-fugitive']
on_cmd = ['BlamerHide', 'BlamerShow', 'BlamerToggle']
hook_add = '''
call my_plugin_settings#hook_add_blamer()
'''

[[plugins]] # 行番号の左に、gitの状態を表示するやつ
repo = 'airblade/vim-gitgutter'
on_event = ['BufRead']

[[plugins]] # gitの差分をvimdiffで表示したりstageしたりするやつ
# NOTE: stageまではできるので、後は`:Git`でcommit & pushすれば良い
repo = 'sindrets/diffview.nvim'
depends = ['plenary.nvim', 'nvim-web-devicons']
on_cmd = [
  'DiffviewClose',
  'DiffviewFileHistory',
  'DiffviewFocusFiles',
  'DiffviewLog',
  'DiffviewOpen',
  'DiffviewRefresh',
  'DiffviewToggleFiles'
]
hook_source = '''
call my_plugin_settings#hook_source_diffview()
'''

[[plugins]]
repo = 'nvim-lua/plenary.nvim'
on_source = ['diffview']

[[plugins]] # vimから編集中のファイルを素早く実行するやつ
# FIXME: 実行結果を右ではなく下に小さく表示させたい
repo = 'thinca/vim-quickrun'
on_cmd = ['QuickRun']
hook_add = '''
call my_plugin_settings#hook_add_quickrun()
'''

[[plugins]] # editorconfig
repo = 'editorconfig/editorconfig-vim'
on_event = ['BufRead']

[[plugins]] # インデント可視化
repo = 'lukas-reineke/indent-blankline.nvim'
on_event = ['BufRead', 'InsertEnter']
hook_source = '''
call my_plugin_settings#hook_source_indent_blankline()
'''

[[plugins]] # 対のカッコをハイライト
repo = 'itchyny/vim-parenmatch'
on_event = ['BufRead', 'InsertEnter']
hook_add = '''
" NOTE: 標準プラグインのmatchparenを無効化
let g:loaded_matchparen = 1
'''

[[plugins]] # 行内ジャンプ用にハイライトしてくれるやつ
repo = 'unblevable/quick-scope'
on_event = ['BufRead', 'InsertEnter']

[[plugins]] # コメントアウト
repo = 'tpope/vim-commentary'
on_event = ['BufRead', 'InsertEnter']
hook_source = '''
call my_plugin_settings#hook_source_commentary()
'''

[[plugins]] # 括弧、クォーテーション、タグを自動で閉じてくれるプラグイン(自作)
repo = 'ukiuki-engineer/vim-autoclose'
rev = 'develop'
on_event = ['BufRead', 'InsertEnter']
hook_source = '''
call my_plugin_settings#hook_source_autoclose()
'''

[[plugins]] # blade
repo = 'jwalton512/vim-blade'
on_if = 'expand("%") =~ "blade\.php"'
on_ft = ['blade']

[[plugins]] # カラーコード可視化
repo = 'norcalli/nvim-colorizer.lua'
on_ft = [
  'css',
  'html',
  'less',
  'sass',
  'scss',
  'stylus',
  'vim',
  'blade',
  'vue',
  'eruby',
  'toml'
]
hook_source = '''
call my_plugin_settings#hook_source_colorizer()
'''
lua_post_source = '''
require 'colorizer'.setup()
'''

[[plugins]] # ヘルプファイル自動生成
repo = 'LeafCage/vimhelpgenerator'
on_cmd = ['VimHelpGenerator', 'VimHelpGeneratorVirtual']
hook_source = '''
call my_plugin_settings#hook_source_vimhelpgenerator()
'''

[[plugins]] # Markdownでtable作成
repo = 'mattn/vim-maketable'
on_cmd = ['MakeTable', 'UnmakeTable']

[[plugins]] # vim内でMarkdownをプレビューするやつ
# NOTE: [mdrコマンド](https://github.com/MichaelMure/mdr)をインストールする必要あり
