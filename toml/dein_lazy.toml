[[plugins]] # デフォルトより見やすいsyntax highlight
repo = 'nvim-treesitter/nvim-treesitter'
on_event = ['FileType']
lua_source = '''
require("my_plugin_settings").lua_source_treesitter()
'''

[[plugins]] # vimでgitを実行するやつ
# NOTE: :Git xxでgitコマンドを実行できる
repo = 'tpope/vim-fugitive'
on_cmd = [
  'G',
  'GBrowse',
  'GDelete',
  'GMove',
  'GRemove',
  'GRename',
  'GUnlink',
  'Gcd',
  'Gdiffsplit',
  'Gdiffsplit!',
  'Gdrop',
  'Gedit',
  'Ghdiffsplit',
  'Git',
  'Git!',
  'Glcd',
  'Gllog',
  'Gpedit',
  'Gread',
  'Gsplit',
  'Gtabedit',
  'Gvdiffsplit',
  'Gvsplit',
  'Gwq',
  'Gwq!',
  'Gwrite'
]

[[plugins]] # VSCodeのGitLens的なやつ
repo = 'APZelos/blamer.nvim'
depends = ['vim-fugitive']
on_cmd = ['BlamerHide', 'BlamerShow', 'BlamerToggle']
hook_add = '''
call my_plugin_settings#hook_add_blamer()
'''

[[plugins]] # 行番号の左に、gitの状態を表示するやつ
repo = 'airblade/vim-gitgutter'
on_event = ['BufRead']

[[plugins]] # gitの差分をvimdiffで表示したりstageしたりするやつ
# NOTE: stageまではできるので、後は`:Git`でcommit & pushすれば良い
repo = 'sindrets/diffview.nvim'
depends = ['plenary.nvim', 'nvim-web-devicons']
on_cmd = [
  'DiffviewClose',
  'DiffviewFileHistory',
  'DiffviewFocusFiles',
  'DiffviewLog',
  'DiffviewOpen',
  'DiffviewRefresh',
  'DiffviewToggleFiles'
]
lua_source = '''
require("my_plugin_settings").lua_source_diffview()
'''

[[plugins]]
repo = 'nvim-lua/plenary.nvim'
on_source = ['diffview']

[[plugins]] # vimから編集中のファイルを素早く実行するやつ
# FIXME: 実行結果を右ではなく下に小さく表示させたい
repo = 'thinca/vim-quickrun'
on_cmd = ['QuickRun']
hook_add = '''
call my_plugin_settings#hook_add_quickrun()
'''

[[plugins]] # editorconfig
repo = 'editorconfig/editorconfig-vim'
on_event = ['BufRead']

[[plugins]] # インデント可視化
repo = 'lukas-reineke/indent-blankline.nvim'
