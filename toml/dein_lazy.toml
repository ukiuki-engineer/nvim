on_event = ['CursorMoved']

[[plugins]] # ウィンドウリサイズを楽にするやつ
# NOTE: <C-e>でresizeモードに入る
repo = 'simeji/winresizer'
on_event = ['WinEnter']
hook_source = '''
" ctrl系は小指にダメージがいくので...
let g:winresizer_start_key = '<space>w'
