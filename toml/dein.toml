################################################################################
# denops
# NOTE: denops製は遅延いらんらしい
################################################################################
[[plugins]]
repo = 'vim-denops/denops.vim'

[[plugins]]
repo = 'vim-skk/skkeleton'
depends = ['denops']
lua_add = '''
require("plugins.coding").lua_add_skkeleton()
'''

[[plugins]]
repo = 'lambdalisue/gin.vim'
lua_add = '''
require("plugins.git").lua_add_gin()
'''
################################################################################
# UI
################################################################################
[[plugins]] # airlineをこれに変えたら起動速度が倍速になった
repo = 'nvim-lualine/lualine.nvim'
depends = ['nvim-web-devicons', 'impatient.nvim']
lua_add = '''
require("plugins.ui").timer_start_lualine(vim.g["my#const"].timer_start_lualine)
'''

[[plugins]] # 上のbar
repo = 'akinsho/bufferline.nvim'
lua_add = '''
require("plugins.ui").timer_start_bufferline(vim.g["my#const"].timer_start_bufferline)
'''

[[plugins]] # スクロールバー
repo= 'petertriho/nvim-scrollbar'
lua_add = '''
require("plugins.ui").timer_start_scrollbar(vim.g["my#const"].timer_start_scrollbar)
'''
